<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ans() {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var s = document.getElementById("symbol");
            if(s.value === "plus"){
                var ans = parseInt(a.value) + parseInt(b.value);
            }
            else if(s.value === "minus"){
                var ans = parseInt(a.value) - parseInt(b.value);
            }
            else if(s.value === "multiply"){
                var ans = parseInt(a.value) * parseInt(b.value);
            }
            else if(s.value === "divide"){
                var ans = parseInt(a.value) / parseInt(b.value);
            }
            document.getElementById("c").value = ans;
        }
    </script>
</head>

<body>
    <input type="text" id="a">
    <select name="symbol" id="symbol">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
    <input type="text" id="b"><b> =</b>
    <input type="text" id="c">
    <input type="submit" onclick="ans()">
</body>

</html>
